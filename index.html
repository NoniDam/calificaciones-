<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="contenedor">
    <h2>Calcular Promedio</h2>

    <label>Nombre del Alumno</label>
    <input type="text" id="nombre">

    <label>Unidad 1</label>
    <input type="number" id="u1" step="0.1">

    <label>Unidad 2</label>
    <input type="number" id="u2" step="0.1">

    <label>Unidad 3</label>
    <input type="number" id="u3" step="0.1">

    <button onclick="calcular()">Calcular</button>

    <!-- RESULTADOS EN CAJAS -->
    <div class="resultado">
        <label>Promedio</label>
        <input type="text" id="promedio" readonly>

        <label>Estatus</label>
        <input type="text" id="estatus" readonly>
    </div>

</div>

<script>
function calcular() {
    let nombre = document.getElementById("nombre").value;
    let u1 = parseFloat(document.getElementById("u1").value) || 0;
    let u2 = parseFloat(document.getElementById("u2").value) || 0;
    let u3 = parseFloat(document.getElementById("u3").value) || 0;

    let promedio = (u1 + u2 + u3) / 3;

    let estatusTexto = promedio >= 6 ? "APROBADO ✅" : "REPROBADO ❌";

    document.getElementById("promedio").value = promedio.toFixed(2);
    document.getElementById("estatus").value = estatusTexto;

    // Cambiar color dinámicamente
    let estatusInput = document.getElementById("estatus");
    if (promedio >= 6) {
        estatusInput.style.color = "#00ff9d";
    } else {
        estatusInput.style.color = "#ff6b6b";
    }
}
</script>

</body>
</html>
